<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Log in</title>
</head>
<body>
    <section class="main-container">
        <div class="links">
            <div class="facebook">
                <i class="fab fa-facebook-f"></i>
                <a href="https://www.facebook.com">Facebook login</a>
            </div>
            <div class="google">
                <i class="fab fa-google-plus-g"></i>
                <a href="https://www.google.com">Google + login</a>
            </div>
            <div class="twitter">
                <i class="fab fa-twitter"></i>
                <a href="https://www.twitter.com">Twitter login</a>
            </div>
        </div>

        <form action="">

        <div class="sign">
            <p>Sign in with</p>
        
        <input type="text" name="uName" id="">
        <input type="password" name="password" id="">
        <div class="login-btn">
            <input type="checkbox" name="" id="">
            <label for="">Remember me</label>
            <input type="button" value="Login">
        </div>
    </div>












    </form>




    </section>
</body>
</html>
